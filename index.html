<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .calculator {
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 350px;
    box-sizing: border-box;
  }
  .display {
    width: 100%;
    height: 50px;
    font-size: 1.6rem;
    text-align: right;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }
  button {
    padding: 18px;
    font-size: 1.4rem;
    border: none;
    border-radius: 10px;
    background-color: #ddd;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:hover {
    background-color: #ccc;
  }
  .equal {
    grid-column: span 4;
    background-color: #4CAF50;
    color: white;
  }
  .hidden-button {
    position: absolute;
    top: 5px;
    left: 5px;
    width: 25px;
    height: 25px;
    opacity: 0.3;
    font-size: 10px;
  }
</style>
