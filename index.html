<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora Básica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 300px;
    }
    .display {
      width: 100%;
      height: 50px;
      font-size: 1.4rem;
      text-align: right;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #ddd;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #ccc;
    }
    .equal {
      grid-column: span 4;
      background-color: #4CAF50;
      color: white;
    }
    /* Botón pequeño para buscaminas */
    #btn-buscaminas {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 8px 12px;
      font-size: 0.9rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
      z-index: 100;
    }
    #btn-buscaminas:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button id="btn-buscaminas" title="Ir al Buscaminas">Buscaminas</button>

  <div class="calculator">
    <input type="text" id="display" class="display" disabled />
    <div class="buttons">
      <button onclick="toggleSign()">±</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="append('/')">/</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">*</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">-</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const btnBuscaminas = document.getElementById('btn-buscaminas');

    btnBuscaminas.addEventListener('click', () => {
      window.location.href = 'buscaminas.html';
    });

    function append(val) {
      if (display.value === 'Error') display.value = '';
      display.value += val;
    }

    function toggleSign() {
      if (display.value.startsWith('-')) {
        display.value = display.value.slice(1);
      } else if (display.value.length > 0 && !display.value.startsWith('-')) {
        display.value = '-' + display.value;
      }
    }

    function clearDisplay() {
      display.value = '';
    }

    function backspace() {
      if (display.value === 'Error') {
        display.value = '';
      } else {
        display.value = display.value.slice(0, -1);
      }
    }

    function calculate() {
      try {
        // Evalúa sólo si la expresión es segura: números, operadores básicos y punto decimal
        if (/^[0-9+\-*/.() ]+$/.test(display.value)) {
          const result = eval(display.value);
          display.value = result;
        } else {
          display.value = 'Error';
        }
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
