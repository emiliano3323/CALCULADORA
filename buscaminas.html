<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscaminas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      margin: 10px 0;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 4px;
      width: 100%;
      max-width: 320px;
    }
    .cell {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #ccc;
      border: none;
      font-size: 1.2rem;
      text-align: center;
      line-height: 1;
      padding: 0;
    }
    .cell.revealed {
      background: #eee;
    }
    .back-button {
      margin-top: 15px;
      padding: 8px 15px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Buscaminas</h1>
  <div id="board"></div>
  <button class="back-button" onclick="window.location.href='index.html'">‚Üê Volver</button>

  <script>
    const rows = 8, cols = 8, mines = 10;
    const board = document.getElementById("board");
    let cells = [];

    function createBoard() {
      board.innerHTML = '';
      cells = [];
      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement("button");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.onclick = () => reveal(i);
        cells.push(cell);
        board.appendChild(cell);
      }

      // A√±adir minas
      let minePositions = new Set();
      while (minePositions.size < mines) {
        minePositions.add(Math.floor(Math.random() * rows * cols));
      }

      cells.forEach((cell, i) => {
        cell.dataset.mine = minePositions.has(i);
      });
    }

    function reveal(index) {
      const cell = cells[index];
      if (cell.classList.contains("revealed")) return;

      cell.classList.add("revealed");

      if (cell.dataset.mine === "true") {
        cell.textContent = "üí£";
        alert("¬°Perdiste!");
        createBoard(); // reinicia
      } else {
        cell.textContent = "";
      }
    }

    createBoard();
  </script>
</body>
</html>
