<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscaminas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 10px;
      background-color: #f5f5f5;
    }
    h1 {
      margin: 10px 0;
      font-size: 1.5rem;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 4px;
      width: 100%;
      max-width: 360px;
    }
    .cell {
      background: #ccc;
      border: none;
      font-size: 1.2rem;
      text-align: center;
      aspect-ratio: 1 / 1;
      padding: 0;
      border-radius: 4px;
      user-select: none;
    }
    .cell.revealed {
      background: #eee;
    }
    .cell.flagged {
      background: #ffeb3b;
    }
    .back-button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Buscaminas</h1>
  <div id="board"></div>
  <button class="back-button" onclick="window.location.href='index.html'">‚Üê Volver</button>

  <script>
    const rows = 8, cols = 8, mines = 10;
    const board = document.getElementById("board");
    let cells = [];

    function createBoard() {
      board.innerHTML = '';
      cells = [];
      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement("button");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.dataset.revealed = "false";
        cell.dataset.flagged = "false";
        let timer;

        cell.addEventListener("touchstart", (e) => {
          e.preventDefault();
          timer = setTimeout(() => toggleFlag(i), 500);
        });

        cell.addEventListener("touchend", (e) => {
          e.preventDefault();
          clearTimeout(timer);
        });

        cell.addEventListener("click", () => reveal(i));

        cells.push(cell);
        board.appendChild(cell);
      }

      // A√±adir minas
      let minePositions = new Set();
      while (minePositions.size < mines) {
        minePositions.add(Math.floor(Math.random() * rows * cols));
      }

      cells.forEach((cell, i) => {
        cell.dataset.mine = minePositions.has(i);
      });
    }

    function reveal(index) {
      const cell = cells[index];
      if (cell.dataset.revealed === "true" || cell.dataset.flagged === "true") return;

      cell.classList.add("revealed");
      cell.dataset.revealed = "true";

      if (cell.dataset.mine === "true") {
        cell.textContent = "üí£";
        alert("üí• ¬°Perdiste!");
        createBoard();
      } else {
        cell.textContent = "";
      }
    }

    function toggleFlag(index) {
      const cell = cells[index];
      if (cell.dataset.revealed === "true") return;

      if (cell.dataset.flagged === "false") {
        cell.textContent = "üö©";
        cell.dataset.flagged = "true";
        cell.classList.add("flagged");
      } else {
        cell.textContent = "";
        cell.dataset.flagged = "false";
        cell.classList.remove("flagged");
      }
    }

    createBoard();
  </script>
</body>
</html>
