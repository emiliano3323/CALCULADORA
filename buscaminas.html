<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Buscaminas BÃ¡sico</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
  }
  h1 {
    margin-bottom: 10px;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(8, 40px);
    grid-template-rows: repeat(8, 40px);
    gap: 4px;
  }
  .cell {
    width: 40px;
    height: 40px;
    background: #ccc;
    border-radius: 6px;
    text-align: center;
    line-height: 40px;
    font-weight: bold;
    font-size: 20px;
    cursor: pointer;
    user-select: none;
    box-shadow: inset 0 0 3px #999;
  }
  .cell.revealed {
    background: #eee;
    cursor: default;
    box-shadow: none;
  }
  .cell.mine {
    background: #e74c3c;
    color: white;
  }
  #reset-btn {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background-color: #2196F3;
    color: white;
    cursor: pointer;
  }
  #reset-btn:hover {
    background-color: #0b7dda;
  }
  #message {
    margin-top: 15px;
    font-size: 1.2rem;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Buscaminas</h1>
<div id="board"></div>
<button id="reset-btn">Reiniciar</button>
<div id="message"></div>

<script>
  const rows = 8;
  const cols = 8;
  const minesCount = 10;
  let board = [];
  let mineLocations = new Set();
  let revealedCount = 0;
  let gameOver = false;

  const boardElement = document.getElementById('board');
  const messageElement = document.getElementById('message');
  const resetBtn = document.getElementById('reset-btn');

  function init() {
    boardElement.innerHTML = '';
    board = [];
    mineLocations.clear();
    revealedCount = 0;
    gameOver = false;
    messageElement.textContent = '';

    // Place mines randomly
    while (mineLocations.size < minesCount) {
      const pos = Math.floor(Math.random() * rows * cols);
      mineLocations.add(pos);
    }

    // Create board
    for (let i = 0; i < rows * cols; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.dataset.index = i;
      cell.addEventListener('click', onCellClick);
      boardElement.appendChild(cell);
      board.push(cell);
    }

    // Set grid template dynamically
    boardElement.style.gridTemplateColumns = `repeat(${cols}, 40px)`;
    boardElement.style.gridTemplateRows = `repeat(${rows}, 40px)`;
  }

  function onCellClick(e) {
    if (gameOver) return;

    const cell = e.target;
    const index = Number(cell.dataset.index);

    if (cell.classList.contains('revealed')) return;

    if (mineLocations.has(index)) {
      revealMine(cell);
      endGame(false);
    } else {
      revealCell(cell, index);
      if (revealedCount === rows * cols - minesCount) {
        endGame(true);
      }
    }
  }

  function revealMine(cell) {
    cell.classList.add('revealed', 'mine');
    cell.textContent = 'ðŸ’£';
  }

  function revealCell(cell, index) {
    cell.classList.add('revealed');
    const minesAround = countMinesAround(index);
    if (minesAround > 0) {
      cell.textContent = minesAround;
      cell.style.color = getNumberColor(minesAround);
    } else {
      cell.textContent = '';
      revealNeighbors(index);
    }
    revealedCount++;
  }

  function countMinesAround(index) {
    const neighbors = getNeighbors(index);
    let count = 0;
    for (const n of neighbors) {
      if (mineLocations.has(n)) count++;
    }
    return count;
  }

  function getNeighbors(index) {
    const neighbors = [];
    const row = Math.floor(index / cols);
    const col = index % cols;

    for (let r = row -1; r <= row + 1; r++) {
      for (let c = col -1; c <= col +1; c++) {
        if (r >= 0 && r < rows && c >= 0 && c < cols) {
          if (r === row && c === col) continue;
          neighbors.push(r * cols + c);
        }
      }
    }
    return neighbors;
  }

  function revealNeighbors(index) {
    const neighbors = getNeighbors(index);
    for (const n of neighbors) {
      const neighborCell = board[n];
      if (!neighborCell.classList.contains('revealed') && !mineLocations.has(n)) {
        revealCell(neighborCell, n);
      }
    }
  }

  function getNumberColor(number) {
    switch(number) {
      case 1: return 'blue';
      case 2: return 'green';
      case 3: return 'red';
      case 4: return 'darkblue';
      case 5: return 'darkred';
      case 6: return 'turquoise';
      case 7: return 'black';
      case 8: return 'gray';
      default: return 'black';
    }
  }

  function endGame(won) {
    gameOver = true;
    messageElement.textContent = won ? 'Â¡Ganaste! ðŸŽ‰' : 'Â¡Perdiste! ðŸ’¥';

    // Reveal all mines
    mineLocations.forEach(i => {
      const cell = board[i];
      if (!cell.classList.contains('revealed')) {
        revealMine(cell);
      }
    });
  }

  resetBtn.addEventListener('click', init);

  init();
</script>

</body>
</html>
